<ng-form name="userForm" class="scrollable" ng-submit="submit()" novalidate>
  <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="menu-sidebar">
  </div>

  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center">
        <span>Dashboard</span>
      </div>

      <div ng-include="'menu-button.html'"></div>
  </div>
  <div class="app-body">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div class="scrollable-content section">
      <div ng-show="!loading" class="app-content" ng-include="'dashboard-list-users.html'"></div>

  </div>
</div>
