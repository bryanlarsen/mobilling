<ng-form name="userForm" class="scrollable" ng-submit="submit()" novalidate>
  <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="menu-sidebar">
  </div>

  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center">
        <span>Edit Account</span>
      </div>

      <div class="btn-group pull-left">
        <div ng-click="toggle('menu-sidebar')" class="btn btn-navbar sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
      <div class="btn-group pull-right">
        <button type="button" ng-click="save()" class="btn btn-navbar" ng-disabled="submitting">
          <span ng-show="submitting" class="ng-hide"><i class="fa fa-spinner fa-spin"></i> Savingâ€¦</span>
          <span ng-hide="submitting" class=""><i class="fa fa-check"></i> Save</span>
        </button>
      </div>
    </div>
    <div class="app-body">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>

      <div class="scrollable-content section">
        <div class="panel" id="user">
          <div class="panel-body">
            <div class="alert alert-danger" ng-show="submitted && userForm.$invalid">
              Please provide required user information below before submitting.
            </div>

            <div class="form-group row" ng-class="{'has-error': (userForm.name.$dirty || submitted) && userForm.name.$invalid}">
              <label for="user-name" class="control-label col-xs-12">Name</label>
              <div class="form-control-wrapper col-xs-12">
                <input type="text" name="name" ng-model="user.name" class="form-control input-lg" id="user-name" required>
                <div ng-messages="userForm.name.$error" ng-show="submitted">
                  <p class="help-block" ng-message="required">is missing</p>
                </div>
              </div>
            </div>

            <div class="form-group row" ng-class="{'has-error': (userForm.email.$dirty || submitted) && userForm.email.$invalid}">
              <label for="user-email" class="control-label col-xs-12">Email</label>
              <div class="form-control-wrapper col-xs-12">
                <input type="text" name="email" ng-model="user.email" class="form-control input-lg" id="user-email" required>
                <div ng-messages="userForm.email.$error" ng-show="submitted">
                  <p class="help-block" ng-message="required">is missing</p>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="user-agent-id" class="control-label col-xs-12">Billing Agent</label>
              <div class="form-control-wrapper col-xs-12">
                <select ng-model="user.agent_id" class="form-control input-lg" ng-options="agent.id as agent.name for agent in agents"></select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
