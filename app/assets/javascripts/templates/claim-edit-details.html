<div class="scrollable" ng-controller="ClaimEditDetailsController">
  <div class="scrollable-content section">
    <div class="panel">
      <div class="panel-body">
        <div ng-repeat="dailyDetail in claim.details | unique : 'day'">
          <div class="form-group row" ng-repeat="detail in claim.details | filter : { day: dailyDetail.day }">
            <div class="form-control-wrapper col-sm-4 col-xs-12">
              <label class="visible-xs" ng-show="$first">Day</label>
              <input type="date" ng-model="detail.day" class="form-control input-lg" mb-date ng-show="$first">
            </div>

            <div class="col-xs-12 visible-xs">&nbsp;</div>

            <div class="form-control-wrapper col-sm-7 col-xs-12">
              <label class="visible-xs">Code</label>
              <input type="text" ng-model="detail.code" class="form-control input-lg">
            </div>

            <div class="col-xs-12 visible-xs">&nbsp;</div>

            <div class="col-sm-1 col-xs-12">
              <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="remove(detail)">
                <span class="hidden-xs"><i class="fa fa-times"></i></span>
                <span class="visible-xs"><i class="fa fa-times"></i> Remove code</span>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-offset-11 col-sm-1 col-sx-12">
              <button type="button" class="btn btn-success btn-lg btn-block" ng-click="add({ day: dailyDetail.day, autogenerated: false })">
                <span class="hidden-xs"><i class="fa fa-plus"></i></span>
                <span class="visible-xs"><i class="fa fa-plus"></i> Add a new code</span>
              </button>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="add({ day: 'âˆž', autogenerated: false })">
              <i class="fa fa-plus"></i> Add a new day
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
