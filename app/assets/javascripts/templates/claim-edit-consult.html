<div class="scrollable" ng-controller="ClaimEditConsultController" ng-if="isConsultVisible()">
  <div class="scrollable-content section">
    <div class="panel">
      <div class="panel-body">
        <div class="form-group" ng-class="{'has-error': (form.consult_type.$dirty || submitted) && form.consult_type.$invalid}">
          <div class="row">
            <div class="col-xs-offset-6 col-xs-3 text-center">
              <label class="control-label">ER</label>
            </div>
            <div class="col-xs-3 text-center">
              <label class="control-label">Non-ER</label>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <label class="control-label">General</label>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="general_er"></mb-switch>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="general_non_er"></mb-switch>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-xs-6">
              <label class="control-label">Comprehensive</label>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="comprehensive_er"></mb-switch>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="comprehensive_non_er"></mb-switch>
            </div>
          </div>

          <div class="form-group row" ng-class="{'has-error': (form.consult_time_in.$dirty || submitted) && form.consult_time_in.$invalid}" ng-if="isTimeVisible()">
            <label for="claim-consult-time-in" class="control-label col-xs-12">Time in</label>
            <div class="form-control-wrapper col-xs-12">
              <input type="time" name="consult_time_in" ng-model="claim.consult_time_in" class="form-control input-lg" id="claim-consult-time-in" mb-time required>
              <div ng-messages="form.consult_time_in.$error" ng-show="submitted">
                <p class="help-block" ng-message="required">is missing</p>
              </div>
            </div>
          </div>

          <div class="form-group row" ng-class="{'has-error': (form.consult_time_out.$dirty || submitted) && form.consult_time_out.$invalid}" ng-if="isTimeVisible()">
            <label for="claim-consult-time-out" class="control-label col-xs-12">Time out</label>
            <div class="form-control-wrapper col-xs-12">
              <input type="time" name="consult_time_out" ng-model="claim.consult_time_out" class="form-control input-lg" id="claim-consult-time-out" mb-time required>
              <div ng-messages="form.consult_time_out.$error" ng-show="submitted">
                <p class="help-block" ng-message="required">is missing</p>
              </div>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-xs-6">
              <label class="control-label">Limited</label>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="limited_er"></mb-switch>
            </div>
            <div class="col-xs-3 text-center">
              <mb-switch ng-model="claim.consult_type" class="center-block" on-value="limited_non_er"></mb-switch>
            </div>
          </div>

          <div class="row">
            <div class="form-control-wrapper col-xs-12">
              <input type="hidden" name="consult_type" ng-model="claim.consult_type" required>
              <div ng-messages="form.consult_type.$error" ng-show="submitted">
                <p class="help-block" ng-message="required">is missing</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Special visit premium</label>
          <div class="form-control-wrapper col-xs-12">
            <mb-switch ng-model="isPremiumVisitVisible"></mb-switch>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': (form.consult_premium_visit.$dirty || submitted) && form.consult_premium_visit.$invalid}" ng-if="isPremiumVisitVisible">
          <div class="row">
            <label class="control-label col-xs-12">Office hours</label>
            <div class="form-control-wrapper col-xs-12">
              <mb-switch ng-model="claim.consult_premium_visit" on-value="office_hours"></mb-switch>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-xs-12">Day</label>
            <div class="form-control-wrapper col-xs-12">
              <mb-switch ng-model="claim.consult_premium_visit" on-value="day"></mb-switch>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-xs-12">Evening</label>
            <div class="form-control-wrapper col-xs-12">
              <mb-switch ng-model="claim.consult_premium_visit" on-value="evening"></mb-switch>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-xs-12">Weekend / Holiday</label>
            <div class="form-control-wrapper col-xs-12">
              <mb-switch ng-model="claim.consult_premium_visit" on-value="holiday"></mb-switch>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-xs-12">Night</label>
            <div class="form-control-wrapper col-xs-12">
              <mb-switch ng-model="claim.consult_premium_visit" on-value="night"></mb-switch>
            </div>
          </div>

          <div class="row">
            <div class="form-control-wrapper col-xs-12">
              <input type="hidden" name="consult_premium_visit" ng-model="claim.consult_premium_visit" required>
              <div ng-messages="form.consult_premium_visit.$error" ng-show="submitted">
                <p class="help-block" ng-message="required">is missing</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row" ng-if="isPremiumVisitVisible">
          <label class="control-label col-xs-12">Travel premium</label>
          <div class="form-control-wrapper col-xs-12">
            <mb-switch ng-model="claim.consult_premium_travel"></mb-switch>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
