<ng-include src="'common/loading.html'"></ng-include>

<form class="app" name="form" ng-submit="submit()" novalidate>
  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
      <span>Mo-Billing</span>
    </div>

    <div class="btn-group pull-left">
      <div class="btn btn-navbar">
        &nbsp;
      </div>
    </div>

    <div class="btn-group pull-right">
      <div class="btn btn-navbar">
        &nbsp;
      </div>
    </div>
  </div>

  <div class="app-body">
    <div class="app-content">
      <div class="scrollable">
        <div class="scrollable-content section">
          <div class="panel">
            <div class="panel-body">
              <div class="form-group row" ng-class="{'has-error': (form.email.$dirty || submitted) && form.email.$invalid}">
                <div class="form-control-wrapper col-xs-12">
                  <input type="email" name="email" ng-model="session.email" class="form-control input-lg" id="session-email" placeholder="Email" mb-scroll-into-view required>
                  <div ng-messages="form.email.$error" ng-show="submitted">
                    <p class="help-block" ng-message="required">is missing</p>
                    <p class="help-block" ng-message="email">is invalid</p>
                  </div>
                </div>
              </div>

              <div class="form-group row" ng-class="{'has-error': (form.password.$dirty || submitted) && form.password.$invalid}">
                <div class="form-control-wrapper col-xs-12">
                  <input type="password" name="password" ng-model="session.password" class="form-control input-lg" id="session-password" placeholder="Password" mb-server mb-scroll-into-view required>
                  <div ng-messages="form.password.$error" ng-show="submitted">
                    <p class="help-block" ng-message="required">is missing</p>
                    <p class="help-block" ng-message="server">{{errors.password[0]}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions panel">
            <div class="panel-body">
              <button class="btn btn-primary btn-lg btn-block" ng-disabled="submitting">
                <span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i> Signing inâ€¦</span>
                <span ng-hide="submitting"><i class="fa fa-sign-in"></i> Sign In</span>
              </button>
              <br>
              <a href="#/password-reset" class="btn btn-link btn-lg btn-block">Forgot your password?</a>
              <a href="#/sign-up" class="btn btn-link btn-lg btn-block">Create account now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
