<ng-form name="claimForm" class="scrollable" ng-controller="ClaimEditClaimController">
  <div class="scrollable-content section">
    <div class="panel" id="claim">
      <div class="panel-body">
        <div class="form-group row">
          <label class="control-label col-xs-12">Patient photo</label>
          <a href="{{photo.url}}" class="form-control-wrapper col-xs-12" ng-if="photo" target="photo-preview" toggle>
            <img ng-src="{{photo.small_url}}" width="300" class="thumbnail">
          </a>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Patient name</label>
          <div class="form-control-wrapper col-xs-12">
            <p class="form-control-static">{{claim.patient_name}}</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Patient number</label>
          <div class="form-control-wrapper col-xs-12">
            <p class="form-control-static">{{claim.patient_number}}</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Patient province</label>
          <div class="form-control-wrapper col-xs-12">
            <p class="form-control-static">{{claim.patient_province}}</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Patient birthday</label>
          <div class="form-control-wrapper col-xs-12">
            <p class="form-control-static">{{claim.patient_birthday}}</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-xs-12">Patient sex</label>
          <div class="form-control-wrapper col-xs-12">
            <p class="form-control-static">{{claim.patient_sex}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
