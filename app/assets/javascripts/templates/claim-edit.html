<form class="app" name="form" ng-submit="submit()" novalidate>
  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
      <span>Claim</span>
    </div>

    <div class="btn-group pull-left">
      <div class="btn btn-navbar" ng-click="cancel()">
        <i class="fa fa-chevron-left"></i> Back
      </div>
    </div>

    <div class="btn-group pull-right">
      <button class="btn btn-navbar" ng-disabled="submitting || uploading" ng-click="submit()">
        <span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i> Saving…</span>
        <span ng-show="uploading"><i class="fa fa-spinner fa-spin"></i> Uploading…</span>
        <span ng-hide="submitting || uploading"><i class="fa fa-check"></i> Save</span>
      </button>
    </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified nav-tabs">
      <a class="btn btn-default" ng-class="{'active': isActiveStep('claim')}" ng-click="setActiveStep('claim')"><i class="fa fa-file-text-o"></i> Claim</a>
      <a class="btn btn-default" ng-class="{'active': isActiveStep('consult')}" ng-click="setActiveStep('consult')" ng-show="isConsultVisible()"><i class="fa fa-user-md"></i> Consult</a>
      <a class="btn btn-default" ng-class="{'active': isActiveStep('details')}" ng-click="setActiveStep('details')"><i class="fa fa-medkit"></i> Daily Details</a>
    </div>
  </div>

  <div class="app-body">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <div ng-show="!loading && isActiveStep('claim')" class="app-content" ng-include="'claim-edit-claim.html'"></div>
    <div ng-show="!loading && isActiveStep('consult')" class="app-content" ng-include="'claim-edit-consult.html'"></div>
    <div ng-show="!loading && isActiveStep('details')" class="app-content" ng-include="'claim-edit-details.html'"></div>
  </div>
</form>
